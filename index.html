<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>INFO2180 Lab 4</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<header>
			<div class="container">
				<h1>AVENGERS CHARACTER SEARCH</h1>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="main">
					<p class="instructions">Search by Full Name or Alias</p>

						<input type="text" class="search-field" placeholder="e.g. Captain America or Steve Rogers">
						<button type="submit" class="button">Search</button>
					</form>
					<h2>RESULT</h2>
				</div>
				
				<hr>
				
				<div id="result"></div>
			</div>
		</main>
	</body>
